<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Carousel</title>
  </head>
  <body>
    <div class="background">
      <header class="header">
        <h1 class="header__title">Epic</h1>
        <nav class="navbar">
          <div class="menu">
            <span class="menu__text">Menu</span>
            <button id="menu-button" class="button button--menu">
              <img
                class="button__image"
                src="./images/icon-menu.svg"
                alt=""
                width="25"
                height="25" />
            </button>
            <ul id="dropdown" class="dropdown">
              <!-- <button id="close-button" class="button">
              <img
                class="button__image"
                src="./images/icon-close.svg"
                alt=""
                width="20"
                height="20" />
            </button> -->
              <li class="dropdown__item">
                <a class="dropdown__link" href="#" onclick="event.preventDefault()">Home</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#" onclick="event.preventDefault()">About</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#" onclick="event.preventDefault()">Explore</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#" onclick="event.preventDefault()">Booking</a>
              </li>
              <li class="dropdown__item">
                <a class="dropdown__link" href="#" onclick="event.preventDefault()">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="hero">
        <div class="hero__decoration"></div>
        <p class="hero__heading">Space</p>
        <p class="hero__heading">Freedom</p>
        <p class="hero__heading">Possibility</p>
        <p class="hero__text">We create epic adventures for those who want to go further.</p>
        <button class="button button--hero">
          Start your journey
          <img class="button__image" src="./images/icon-right-arrow.svg" alt="" width="35" height="35">
        </button>


      </div>
    </div>
  </body>
</html>
