<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Carousel</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Epic</h1>
      <nav class="navbar">
        Menu
        <button class="button">
          <img
            class="button__image"
            src="./images/icon-menu.svg"
            alt=""
            width="20"
            height="20" />
        </button>
        <ul class="menu invisible">
          <button class="button">
            <img
              class="button__image"
              src="./images/icon-close.svg"
              alt=""
              width="20"
              height="20" />
          </button>
          <li class="menu__item">Home</li>
          <li class="menu__item">About</li>
          <li class="menu__item">Explore</li>
          <li class="menu__item">Booking</li>
          <li class="menu__item">Contact</li>
        </ul>
      </nav>
    </header>
  </body>
</html>
